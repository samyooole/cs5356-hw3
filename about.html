    <script>
        document.addEventListener("DOMContentLoaded", function() {
            const bitcoinPrice = document.querySelector("bitcoin-price");
            async function fetchBitcoinPrice(){

                try {

                    const response = await fetch("https://api.coincap.io/v2/assets");
                    const data = await response.json();
                    console.log(data);
                    bitcoinPrice.textContent = data.data[0].priceUsd;
                    console.log(bitcoinPrice.textContent);

                } catch (error){
                    console.error("Error fetching Bitcoin price", error);
                }
                
            }

            fetchBitcoinPrice();
            setInterval(fetchBitcoinPrice, 10000);
        });
    </script>

    <script>
        document.addEventListener("DOMContentLoaded", function() {
            const bitcoinPriceElement = document.querySelector(".bitcoin-price");

            async function fetchBitcoinPrice() {
                try {
                    const response = await fetch("https://api.coincap.io/v2/assets");
                    const data = await response.json();
                    console.log(data);
                    bitcoinPriceElement.textContent = `$${parseFloat(data.data[0].priceUsd).toFixed(2)}`; // 2dp
                } catch (error) {
                    console.error("Error fetching Bitcoin price", error);
                }
            }

            // Fetch Bitcoin price once immediately and then every 10 seconds
            fetchBitcoinPrice();
            setInterval(fetchBitcoinPrice, 10000); // 10000 ms = 10 seconds
            });


        
    </script>
